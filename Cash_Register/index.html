<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Cash Register</h1>

      <div class="card">
        <label for="cash" class="sr-only">Cash Paid</label>
        <input id="cash" type="number" step="0.01" placeholder="Cash given (e.g. 20)" />
        <button id="purchase-btn">Purchase</button>
        <p id="change-due"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

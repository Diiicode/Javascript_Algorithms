<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>US Telephone Validator</h1>

      <div class="card">
        <input id="user-input" type="text" placeholder="Enter US number (e.g. 1 (555) 555-5555)" />
        <div class="btns">
          <button id="check-btn">Check</button>
          <button id="clear-btn" class="ghost">Clear</button>
        </div>
        <p id="results-div"></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
